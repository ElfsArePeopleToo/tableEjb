<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>ejb-in-war</title>
</head>

<body>
<div>

    <h1>Orders Information</h1>

    <h:dataTable value="#{loadInfo.info}}}" var="o"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"
    >

        <h:column>
            <!-- column header -->
            <f:facet name="header">Order Number</f:facet>
            <!-- row record -->
            #{o.regNumberOrder}
        </h:column>

        <h:column>
            <f:facet name="header">Status</f:facet>
            #{o.orderStatus}
        </h:column>

        <h:column>
            <f:facet name="header">Waggon</f:facet>
            #{o.regNumber}
        </h:column>

        <h:column>
            <f:facet name="header">Waypoints</f:facet>
            #{o.wayPoints}
        </h:column>
        <h:column>
            <f:facet name="header">Drivers</f:facet>
            #{o.drivers}
        </h:column>

    </h:dataTable>


</div>

</body>
</html>
