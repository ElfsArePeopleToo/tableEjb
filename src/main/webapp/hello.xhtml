<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-reboot.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-reboot.min.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>ejb</title>
</h:head>

<h:body>
    <h1>Orders Information</h1>
    <table class ="table table-bordered">
        <thead>
        <tr>
            <th scope="col" class="order-table-header">Order number</th>
            <th scope="col" class="order-table-header">Order status</th>
            <th scope="col" class="order-table-header">Waggon</th>
            <th scope="col" class="order-table-header">Drivers</th>
            <th scope="col" class="order-table-header">WayPoints</th>
        </tr>
        </thead>
        <tbody>
        <ui:repeat var="item" value="#{loadInfo.info}" varStatus="status">
            <tr>
                <td scope="row" class="order-table-row">#{item.regNumberOrder}</td>
                <td scope="row" class="order-table-row">#{item.orderStatus}</td>
                <td scope="row" class="order-table-row">#{item.regNumber}</td>
                <td scope="row" class="order-table-row">#{item.drivers}</td>
                <td scope="row" class="order-table-row">#{item.wayPoints}</td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
    <h:outputText value = "#{loadInfo.infoDriver}" rendered="true">
        <f:ajax event="update" listener="#{updateInfo.updateInfo}"/>
    </h:outputText>
    <h:outputText value = "#{loadInfo.infoWaggon}" rendered="true">
            <f:ajax event="update" listener="#{updateInfo.updateInfo}"/>
    </h:outputText>
</h:body>


</html>
